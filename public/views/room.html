<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>room</title>
    <script src="../assets/bootstrap/js/jquery.js"></script>
    <link resource="stylesheet" type="text/css" href="../assets/emojionearea/dist/emojionearea.css">
    <link rel="stylesheet" type="text/css" href="../assets/bootstrap/css/style.css">
    <link rel="stylesheet" type="text/css" href="../assets/fonts/font-awesome/css/font-awesome.css">

<body>

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div class="panel panel-info">
                    <div class="panel-heading">Received Messages</div>
                    <div class="panel-body">
                        <div id="chat-box"></div>
                        <form id="chat-form" class="form-inline">
                            <label for="msg">
                            </label>
                            <input style="width: 75%;height: 42px;" autocomplete="off" type="text" id="msg"
                                   class="form-control message_input emojionearea">
                            <button type="submit" class="btn btn-lg btn-primary  "><i class="fa fa-send"></i>
                                Send
                            </button>
                            <input type="file" id="file">

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="row">
                <div class="panel panel-success">
                    <div class="panel-heading">painting</div>
                    <div class="panel-body">
                        <canvas id="canvas" height="300"></canvas>
                    </div>
                </div>
            </div>
            <div class="row">
                <video src="" poster="../assets/disconnect.jpg" controls width="100%" height="200">
                    <source type="video" src="">
                </video>
            </div>
        </div>
    </div>

</div>
